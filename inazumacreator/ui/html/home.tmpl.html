{{template "base" .}}
{{define "title"}} Home {{end}}
{{define "body"}}
<h2>Últimos Personagens:</h2>
{{if .}}
  <table>
    <tr>
      <th>Nome</th>
      <th>Created</th>
      <th>Id</th>
    </tr>
    {{range .}}
      <tr>
        <td> <a href="/personagem?id={{.ID}}">{{.Nome}}</a></td>
        <td>{{.Created}}</td>
        <td>#{{.ID}}</td>
      </tr>
    {{end}}
  </table>
{{else}}
  <p>Nenhum personagem válido no momento... </p>
{{end}}

{{end}}
